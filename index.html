<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #ff6f61, #de3c4b);
            padding: 15px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            max-width: 1200px;
            margin: auto;
        }
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        ul {
            list-style: none;
            padding: 0;
            display: flex;
        }
        li {
            margin: 0 15px;
        }
        a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            position: relative;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 20px;
        }
        .hero-content {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #ff6f61;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #de3c4b;
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h2 class="logo">My Portfolio</h2>
            <ul>
                <li><a href="About.html">About</a></li>
                <li><a href="Certifications.html">Certifications</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <img src="C:\Users\Man oj H M\OneDrive\Desktop\manu.jpg.jpg"alt="Manoj H M" class="profile-pic">
        <div class="hero-content">
            <h1 id="greeting"></h1>
            <p>Enthusiastic BCA student | Aspiring Web Developer | Passionate about Building Dynamic Web Applications | Eager to Learn and Grow in Tech</p>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Manoj H M | All Rights Reserved</p>
    </footer>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const greeting = document.getElementById("greeting");
            const hours = new Date().getHours();
            let message = "";
            if (hours < 12) {
                message = "Good Morning! I am Manoj H M";
            } else if (hours < 18) {
                message = "Good Afternoon! I am Manoj H M";
            } else {
                message = "Good Evening! I am Manoj H M";
            }
            greeting.textContent = message;
        });
    </script>
</body>
</html>
