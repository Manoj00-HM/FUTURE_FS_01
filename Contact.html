<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffecd2, #fcb69f); /* Light pastel gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contact-container {
            max-width: 450px;
            padding: 30px;
            border-radius: 15px;
            background: white;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .contact-container h2 {
            color: #ff6b6b; /* Soft red for a warm touch */
            font-size: 26px;
            margin-bottom: 15px;
        }

        .contact-info {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 15px;
            background: #fff5f5; /* Light pinkish-white */
            padding: 12px;
            border-radius: 10px;
            margin: 10px 0;
            transition: transform 0.3s ease-in-out, background 0.3s;
            box-shadow: 0px 3px 10px rgba(255, 107, 107, 0.2);
        }

        .contact-info:hover {
            transform: scale(1.05);
            background: #ffecec; /* Slightly darker pink */
        }

        .contact-info img {
            width: 30px;
            height: 30px;
        }

        .contact-info a {
            font-size: 16px;
            color: #ff6b6b;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-info a:hover {
            text-decoration: underline;
            color: #e63946; /* Slightly deeper red */
        }

        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: #ff6b6b;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s;
            text-decoration: none;
            box-shadow: 0px 4px 10px rgba(255, 107, 107, 0.3);
        }

        .home-button:hover {
            background: #e63946;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Me</h2>
        
        <div class="contact-info">
            <img src="C:\Users\Manoj H M\OneDrive\Desktop\email.png.jpeg" alt="Email icon">
            <a href="mailto:manojhm642@gmail.com">manojhm642@gmail.com</a>
        </div>

        <div class="contact-info">
            <img src="C:\Users\Manoj H M\OneDrive\Desktop\linkedin.jpg.jpeg" alt="LinkedIn icon">
            <a href="https://www.linkedin.com/in/manoj-h-m-2a714b327" target="_blank">LinkedIn</a>
        </div>

        <a href="index.html" class="home-button">Back to Home</a>
    </div>
</body>
</html>
