<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffecd2, #fcb69f); /* Light pastel gradient */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #ff6b6b;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .certifications {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cert-card {
            display: flex;
            align-items: center;
            background: #fff5f5; /* Soft pink */
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 0px 3px 10px rgba(255, 107, 107, 0.2);
        }

        .cert-card:hover {
            transform: scale(1.03);
            background: #ffecec; /* Lighter pink */
        }

        .cert-card img {
            width: 120px;
            height: auto;
            border-radius: 8px;
            margin-right: 15px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.15);
        }

        .cert-text {
            text-align: left;
        }

        .cert-text p {
            margin: 5px 0;
            font-size: 16px;
            color: #333;
        }

        .cert-text a {
            color: #ff6b6b;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        .cert-text a:hover {
            text-decoration: underline;
            color: #e63946;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: #ff6b6b;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s;
            text-decoration: none;
            box-shadow: 0px 4px 10px rgba(255, 107, 107, 0.3);
        }

        .btn:hover {
            background: #e63946;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Certifications</h1>

        <div class="certifications">

            <div class="cert-card">

                <div class="cert-text">
                    <p><strong>SQL Bootcamp (3 Days)</strong> - Lets Upgrade</p>

            <div class="cert-card">
                <img src="C:\Users\Manoj H M\OneDrive\Desktop\excel1.jpg.jpeg" alt="Excel Bootcamp Certificate">
